{% extends 'base.html' %}

{% block post %}
     <table class="table table-bordered">
        <tr class="warning">
            <th>产品</th>
            <th>用例名称</th>
            <th>测试结果</th>
            <th>测试人</th>
            <th>创建时间</th>
            <th></th>


        </tr>

        {% for web in web_case %}
            <tr class="info">
                <td>{{ web.product }}</td>
                <td>{{ web.web_case_name }}</td>
                <td>{{ web.web_test_res }}</td>
                <td>{{ web.web_tester }}</td>
                <td>{{ web.create_time }}</td>
                <td><a href="{% url 'pro_web:web_test' web.id %}">用例步骤</a></td>
            </tr>

        {% endfor %}
    </table>
{% endblock %}
